<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">

    <article>
        <img src="./images/image-equilibrium.jpg" alt="">
    </article>

    <article>
        <div class="card-body">
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>

            <ul>
                <li><img alt="icon ethereum" src="./images/icon-ethereum.svg"> 0.041 ETH</li>
                <li><img alt="clock icon" src="./images/icon-clock.svg">3 Days left</li>
            </ul>

            <article class="avatar">
                <img src="./images/image-avatar.png" alt="Jules Wirven Avatar">
                <p>Creation of Jules Wirven</p>
            </article>
        </div>
    </article>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Miguel Silva</a>.
    </div>
</body>
</html>
