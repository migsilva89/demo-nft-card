<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

<main class="container">
    <header class="square">
            <img src="./images/image-equilibrium.jpg" alt="">
            <div>
                <img src="./images/icon-view.svg" alt="">
            </div>
    </header>


    <section>
        <div class="card-body">
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>

            <ul>
                <li><img alt="icon ethereum" src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</li>
                <li><img alt="clock icon" src="./images/icon-clock.svg" alt="">3 Days left</li>
            </ul>

            <details class="avatar">
                <img src="./images/image-avatar.png" alt="Jules Wirven Avatar">
                <div>Creation of <span> Jules Wirven </span></div>
            </details>
        </div>
    </section>
</main>

<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/migsilva89">Miguel Silva</a>.
</footer>
</body>
</html>
